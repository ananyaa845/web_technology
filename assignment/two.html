<!--Take html doc from q1 and add comments
 explaining section of code-->
<!DOCTYPE html> <!--type declaration(to specify that its HTML5 document) -->
<html>
    <head>
        <!--Character Encoding--> 
        <meta charset="UTF-8"/>
        
        <!--Viewport for responsive design-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>My First Webpage</title> <!-- this is the title of the webpage-->

        <!--description for search engine-->
        <meta name="description" content="A brief description of the page"/>

        <!--Keywords(words likely to be searched, related to the document.)-->
        <meta name="keywords",content="HTML, CSS, Javascript"/>
    </head>
    <body> <!--Starting body tag-->
        <p>Welcome to HTML basics!</p> <!--Using paragraph tag-->

    </body>
</html>
