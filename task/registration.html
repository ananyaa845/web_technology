<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <h1>USER REGISTRATION</h1>
        <fieldset>
            <legend>Personal Information:</legend>
            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your full name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="98-000-00000" required>
            <br><br>
            <label for="gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
            <br><br>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="nepal" selected>Nepal</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Preferences:</legend>
            <label for="game"> Favourite Games:</label><br>
            <label for="football">Football</label>
            <input type="checkbox" id="football" name="game" value="football"><br>
            <label for="cricket">Cricket</label>
            <input type="checkbox" id="cricket" name="game" value="cricket"><br>
            <label for="tennis">Tennis</label>
            <input type="checkbox" id="tennis" name="game" value="tennis"><br>
            <label for="badminton">Badminton</label>
            <input type="checkbox" id="badminton" name="game" value="badminton">
            </fieldset>
            <br>
        <fieldset>
            <legend>Uploads:</legend>
            <label for="profilepic">Upload your profile image:</label><br>
            <input type="file" id="profilepic" name="profilepic" accept="image/png, image/jpeg"/><br><br> 
            <label for="certificate">Upload your certificates:</label>
            <input type="file" id="certificate" name="certificate" multiple> 
            <br> <br>
        </fieldset>
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
